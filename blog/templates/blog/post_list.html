{% extends 'blog/base.html' %}

{% block content %}
    {% for image in images %}
        <img src="{{ uploads }}" alt="{{ image.name }}">
    {% endfor %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
